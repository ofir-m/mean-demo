<div  class="chat" data-receiver-email="{{receiverEmail}}" data-sender-email="{{senderEmail}}" ng-show="show">

    <header >
        <div class="close" ng-click="remove()">X</div>
         <span ng-bind="receiverEmail"/>
    </header>
    <div class="content"></div>
    <div style="height:275px;width: 100%;">
        <input type="text" ng-model="message" />
        <button ng-click="sendMessage()" style="float:right">שלח</button>
    </div>
</div>
